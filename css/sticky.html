<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sticky</title>
  <style>
    h1 {
      position: sticky;
      top: 0;
      text-align: center;
      background: rgba(255, 80, 0, .1);
    }

  </style>

</head>

<body>
  <ul>
    <li>123123</li>
    <li>123123</li>
    <li>123123</li>
    <li>123123</li>
    <li>123123</li>
    <li>123123</li>
  </ul>
  <h1>sticky</h1>
  <ul id="ul">
  </ul>
  <script>
    const ul = document.getElementById('ul');
    new Array(100).fill(0).forEach(c => {
      const li = document.createElement('li');
      li.innerHTML = 'asdasdasdasdasdas';
      ul.appendChild(li);
    });

  </script>
</body>

</html>
